<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Motor Company | Curated Classics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              rocket: {
                50: '#fbf7ef',
                100: '#f5ebd6',
                200: '#ead4ad',
                300: '#decbd0', 
                400: '#cca95e',
                500: '#b4914b', // Gold Base matching logo
                600: '#967636',
                700: '#7a5e2d',
                800: '#644d28',
                900: '#534024',
                950: '#2e2211',
              },
              slate: {
                800: '#1e293b',
                850: '#172033', // Custom deep slate
                900: '#0f172a',
                950: '#020617', // Darkest background
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617; /* Slate 950 */
        color: #f8fafc; /* Slate 50 */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #b4914b; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #967636; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
